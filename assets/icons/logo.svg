<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logo-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8b5cf6" />
      <stop offset="100%" stop-color="#06b6d4" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="10" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <g filter="url(#glow)">
    <!-- O Shape / Pen Outer -->
    <path d="M256 60 C360 60, 440 140, 440 256 C440 372, 360 452, 256 452 C152 452, 110 372, 100 350" stroke="url(#logo-gradient)" stroke-width="32" stroke-linecap="round" fill="none" />
    
    <!-- Pen Nib Integration on the right tip of O -->
    <path d="M440 256 L470 286 L440 340 L410 286 Z" fill="url(#logo-gradient)" />
    <line x1="440" y1="256" x2="440" y2="310" stroke="#0b0f19" stroke-width="4" stroke-linecap="round" />
    
    <!-- Brain Side (Left) -->
    <path d="M256 60 C180 60, 120 100, 100 160 C80 140, 40 150, 40 200 C40 230, 60 250, 80 250 C60 260, 40 290, 40 330 C40 380, 80 400, 120 400 C150 430, 200 452, 256 452" stroke="url(#logo-gradient)" stroke-width="24" stroke-linecap="round" stroke-linejoin="round" fill="none" />
    
    <!-- Brain Internal Waves/Neurons -->
    <path d="M140 180 Q180 140, 250 160" stroke="url(#logo-gradient)" stroke-width="12" stroke-opacity="0.6" stroke-linecap="round" fill="none" />
    <path d="M120 250 Q170 230, 250 250" stroke="url(#logo-gradient)" stroke-width="12" stroke-opacity="0.6" stroke-linecap="round" fill="none" />
    <path d="M140 320 Q180 360, 250 340" stroke="url(#logo-gradient)" stroke-width="12" stroke-opacity="0.6" stroke-linecap="round" fill="none" />
    
    <!-- Central Connection Core -->
    <circle cx="256" cy="256" r="40" fill="url(#logo-gradient)" fill-opacity="0.1" stroke="url(#logo-gradient)" stroke-width="4" stroke-dasharray="10 5" />
  </g>
</svg>
